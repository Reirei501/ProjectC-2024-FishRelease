<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検出結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">魚リリース判別</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">魚認識</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('length_measurement') }}">長さ測定</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>検出結果</h1>
        <div id="result">
            {% for fish_type, info in fish_info.items() %}
            <div class="fish-info">
                <h3>{{ info[0]['fish_name'] }}</h3>
                <img src="{{ image_url }}" alt="Processed Image">
                <img src="{{ url_for('static', filename='images/' + info[0]['fish_type'] + '.png') }}" alt="{{ info[0]['fish_type'] }}" />
                <h3>リリースルール</h3>
                <table>
                    <tr>
                        <th>都道府県</th>
                        <th>リリース制限</th>
                    </tr>
                    {% for data in info %}
                    <tr>
                        <td>{{ data['prefecture'] }}</td>
                        <td>{{ data['release_length'] }} cm  {{ data['release_rule'] }}</td> <!-- リリース長とリリースルールをまとめて表示 -->
                    </tr>
                    {% endfor %}
                </table>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
