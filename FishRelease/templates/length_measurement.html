<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長さ測定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">魚リリース判別</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">魚認識</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('length_measurement') }}">長さ測定</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h1>基準物で魚の長さを測定</h1>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="imageUpload" accept="image/*">
                    <input type="submit" value="アップロード">
                </form>

                <br>

                <canvas id="imageCanvas"></canvas>

                <h3>基準物の実際の長さを入力:</h3>
                <input type="number" id="actualLengthA" placeholder="基準物の実際の長さ (cm)">
                <button id="calculateLength">長さを計算</button>

                <h3 id="result"></h3>
            </div>
        </div>
    </main>

    <script>
        let canvas = document.getElementById('imageCanvas');
        let ctx = canvas.getContext('2d');
        let img = new Image();
        let isDrawing = false;
        let startX, startY, endX, endY;
        let lineA = { x1: 0, y1: 0, x2: 0, y2: 0 };  // 物体Aの線座標
        let lineB = { x1: 0, y1: 0, x2: 0, y2: 0 };  // 物体Bの線座標
        let drawingA = true;  // 最初は物体Aを描画

        // 最大幅と高さを設定
        const MAX_WIDTH = 800;
        const MAX_HEIGHT = 600;

        // 画像アップロード
        document.getElementById('uploadForm').onsubmit = function (event) {
            event.preventDefault();
            let file = document.getElementById('imageUpload').files[0];
            let reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
                img.onload = function () {
                    // 画像をリサイズ
                    let [newWidth, newHeight] = resizeImage(img.width, img.height);
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);
                };
            };
            reader.readAsDataURL(file);
        };

        // 画像をリサイズする関数
        function resizeImage(width, height) {
            let aspectRatio = width / height;
            if (width > height) {
                // 幅が高い場合
                width = Math.min(width, MAX_WIDTH);
                height = width / aspectRatio;
            } else {
                // 高さが幅より大きい場合
                height = Math.min(height, MAX_HEIGHT);
                width = height * aspectRatio;
            }
            return [width, height];
        }

        canvas.onmousedown = function (event) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect(); // キャンバスの位置を取得
            startX = event.clientX - rect.left; // キャンバス内でのX座標
            startY = event.clientY - rect.top;  // キャンバス内でのY座標
        };

        canvas.onmousemove = function (event) {
            if (!isDrawing) return; // 描画中でない場合は何もしない
            const rect = canvas.getBoundingClientRect(); // キャンバスの位置を取得
            endX = event.clientX - rect.left; // キャンバス内でのX座標
            endY = event.clientY - rect.top;  // キャンバス内でのY座標

            ctx.clearRect(0, 0, canvas.width, canvas.height); // 以前の描画を消去
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // 画像を再描画

            // 線を描画
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = drawingA ? "green" : "blue";
            ctx.lineWidth = 2;
            ctx.stroke();
        };

        canvas.onmouseup = function (event) {
            if (!isDrawing) return;
            isDrawing = false;
            const rect = canvas.getBoundingClientRect(); // キャンバスの位置を取得
            endX = event.clientX - rect.left; // キャンバス内でのX座標
            endY = event.clientY - rect.top;  // キャンバス内でのY座標

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = drawingA ? "green" : "blue";
            ctx.lineWidth = 2;
            ctx.stroke();

            if (drawingA) {
                lineA = { x1: startX, y1: startY, x2: endX, y2: endY };
                drawingA = false;  // 次に物体Bを描画
            } else {
                lineB = { x1: startX, y1: startY, x2: endX, y2: endY };
                drawingA = true;  // 物体Aに戻る
            }
        };


        // 長さを計算する
        document.getElementById('calculateLength').onclick = function () {
            let actualLengthA = document.getElementById('actualLengthA').value;
            if (!actualLengthA) {
                alert("基準物の実際の長さを入力してください。");
                return;
            }

            let data = {
                lineA: lineA,
                lineB: lineB,
                actualLengthA: actualLengthA
            };

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('result').textContent = `魚の実際の長さ: ${result.actualLengthB} cm`;
                });
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
