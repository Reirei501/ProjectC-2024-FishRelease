<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魚認識</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&family=Kaisei+Opti&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">魚リリース判別</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">ページ選択</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active fs-5 btn btn-primary mb-2" aria-current="page" href="{{ url_for('index') }}">魚認識</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active fs-5 btn btn-primary mb-2" aria-current="page" href="{{ url_for('length_measurement') }}">長さ測定</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active fs-5 btn btn-primary mb-2" aria-current="page" href="{{ url_for('release') }}">リリース判定</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h1>写真から魚認識</h1>
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data" action="/process_image/" method="POST">
                    <div class="parent-container">
                        <label for="imageUpload" class="custom-file-upload">写真撮影</label>
                    </div>
                    <input id="imageUpload" type="file" name="image" accept="image/*" capture="environment" required>
                    <button type="submit" class="custom-submit-button">アップロード</button>
                </form>
                <div class="card-title">
                    <button class="btn custom-button btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#instructions" aria-expanded="false" aria-controls="instructions">
                        認識できる魚類
                    </button>
                    <div id="instructions" class="collapse">
                        <h2>認識できる魚類</h2>
                        <p>ブリ、ヒラメ、キンメダイ、クロダイ、マダイ、マガレイ、<br>サケ、シロギス、タカベ、トラフグ、ウナギ、ウスメバル、
                        <br>アオリイカ、アイナメ、アジ、アナゴ、アマダイ、イサキ、<br>イシガキダイ、イシダイ、イシモチ、イワシ、ウミタナゴ、
                        <br>オニオコゼ、カサゴ、カレイ、カワハギ、カンパチ、キジハタ、<br>コノシロ、サバ、サヨリ、シイラ、シマアジ、
                        <br>シタビラメ、スズキ、ソイ、タチウオ、ヒラスズキ、ヒラマサ、<br>ハタハタ、ベラ、ボラ、マゴチ、メジナ、メバル
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
